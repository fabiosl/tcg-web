<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery demo</title>
	</head>
	<body>
		<a href="http://jquery.com/">jQuery</a>
		<a href="http://google.com/">Google</a>

		<script src="jquery.js"></script>
		<script>
			$(document).ready(function() {
				$("a").click(function(event) {
					event.preventDefault();
					$(this).hide("slow");
				});
			});
		</script>
	</body>
</html>
